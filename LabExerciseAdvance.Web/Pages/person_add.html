<h2>{{message}}</h2>
<div class="row">
    <div class="col-md-5 col-md-offset-3">
        <form class="form-horizontal person-add" ng-model="formData" ng-submit="addPerson()">
            <div class="form-group">
                <label class="control-label col-md-4" for="firstName">First Name:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                        ng-model="firstName" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="lastName">Last Name:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                        ng-model="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="dateOfBirth">Date of Birth:</label>
                <div class="col-md-8">
                    <input type="date" class="form-control" id="dateOfBirth" ng-model="dateOfBirth">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4">Gender:</label>
                <div class="col-md-8">
                    <label><input type="radio" value="Male" ng-model="gender"> Male</label>
                    &nbsp;
                    <label><input type="radio" value="Female" ng-model="gender"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="status">Status:</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="status" id="status">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="status">City:</label>
                <div class="col-md-8">
                    <select required class="form-control" ng-model="city" id="status" >
                        <option value=""></option>
                        <option ng-repeat="city in cities" value="{{city.name}}">{{city.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="other">Optional Info:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="other" placeholder="Job Title/School/Favorite Food"
                        ng-model="other">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-4" for="other2">Optional Info 2:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="other2" placeholder="Level/Favorite Milk"
                        ng-model="other2">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
